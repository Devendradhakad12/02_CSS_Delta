<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
h1{
    text-align: center;
}
.loader{
     display: flex;
     justify-content: center;
     align-items: center;
     border: 16px solid wheat;
     border-top: 16px solid goldenrod;
     margin: auto;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 1s linear infinite;
    transition: all 1s;
}
@keyframes spin{
    0%{
      transform: rotate(0deg);
    }
   
    100%{
  transform: rotate(360deg);
    }

}
    </style>
</head>
<body>
    <h1>loader</h1>
    <div class="loader">

    </div>
</body>
</html>
