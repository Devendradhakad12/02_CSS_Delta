<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!important</title>
    <style>
        h1{
            background-color: red !important;
        }
        #heading{
            background-color: aqua;
        }
    </style>
</head>
<body>
   <!--!  !important -> To show more specific thing in document -->

   <h1 id="heading">
    hello world
   </h1>
</body>
</html>
