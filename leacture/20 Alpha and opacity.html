<head>

    <title>20 Alpha and opacity</title>
    <style>
        body{
            height: 100vh;
            width: 100%;
            display: flex;

        .alpha{
/*             background-color: rgba(0, 255, 204, 0.511); */
            background-color: #2355fa74;
            height: 50%;
            width: 50%;
             margin: 12px;
        }
        .opacity{
            height: 50%;
            width: 50%;
            background-color: yellowgreen;
            opacity:0.9;
            margin: 12px;
        }
    </style>
</head>
<body>
    Alpha Channel -> Sets the opacity for a color Ranges form 0 to 1, Exp-  rgba(255,255,255,0.5)
    opacity -> sets the opacity for the element ranges from 0 to 1
   <div class="alpha">
    hello im alpha
