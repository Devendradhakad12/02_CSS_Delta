<body>
    
    rgb -> 0-255
    rgb(0,0,0) -> black
    rgb(255,0,0) -> red
    rgb(0,255,0) -> green
    rgb(0,0,255) -> blue
    rgb(255,255,255) -> white
    rgb(255,255,0) -> yellow
